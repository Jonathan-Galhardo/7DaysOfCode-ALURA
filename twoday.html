<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7DaysOfCode - TwoDay</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Estilo Customizado-->
    <link rel="stylesheet" href="css/estilo.css">
    
</head>
<body>
    <section id="dados">
        <div class="container">
            <div class="row">
                <div class="col-md-12 d-flex">
                    <div class="entrada mt-4">
                        <div class="col-md-6 d-sm-block entrada">
                            <img class="img-fluid" src="img/logo.png">
                        </div>
                        <div class="col-md-6 d-sm-block entrada mb-4">
                            <img class="img-fluid" src="img/linha.png">
                        </div>
                        <div>
                            <h2>Olá, queremos te conhecer!</h2>
                        </div>
                        <div  class="card entrada">
                            <input class="input-group-prepend input-group-text" type="text" id="nome" name="nome"  placeholder="Qual seu Nome?"><br>
                            <input class="input-group-prepend input-group-text" id="idade" name="idade" type="number" placeholder="Quantos anos você tem?"><br>
                            <input class="input-group-prepend input-group-text" id="linguagem" name="linguagem" type="text" placeholder="Qual a linguagem de programação você estuda?"><br> 
                        </div>
                         <div class="botao">
                            <input type="button" class="btn btn-warning" value="Enviar" onclick="enviar()">
                        </div>
                        <div class="mb-1 mt-2" id="res">
                        </div>
                        <div class="mb-4" id="sim"></div>  
                    </div>
                </div>
            </div>
        </div>
    </section>

        
        
  
    
    
    

    
    <script type="text/javascript" src="js/twoday.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    
</body>
</html>
